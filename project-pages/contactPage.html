<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <link rel="icon" href="../assets/images/ZL Logo.jpg" />
  <title>Zhiqiang's Contact</title>
  <meta name="description" content="Zhiqiang's Contact">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/utilities.css">

  <script defer src="../js/script.js"></script>
  <script defer src="../js/util.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Teko:wght@300..700&display=swap"
    rel="stylesheet">
</head>

<body class="contactPage">
  <!-- NAVBAR -->
  <div class="navbar" id="title">
    <a class="nav-title-link" id="title-link" , onclick="topFunction()" href="../index.html">
      <span class="nav-title">Zhiqiang Li</span>

    </a>
    <div class="navButton-container">
      <a class="navButton about-me-link" href="../index.html">
        <span class="button-text">About Me</span>
      </a>
      <a class="navButton" href="contactPage.html">
        <span class="button-text">Contact Me</span>
      </a>
    </div>
  </div>

  <!-- MAIN PAGE CONTENT -->
  <div class="contactPage">
    <div class="header-text">Contact Me</div>
    <div class="contactForm">
      <form>
        <h2>Send Message</h2>
        <div class="inputBox">
          <input type="text" id="name" required="required">
          <span>Full Name</span>
        </div>
        <div class="inputBox">
          <input type="text" id="email" required="required">
          <span>Email</span>
        </div>
        <div class="inputBox">
          <input type="text" id="subject" required="required">
          <span>Subject</span>
        </div>
        <div class="inputBox">
          <textarea required="required" id="message"></textarea>
          <span>Type your Message...</span>
        </div>
        <div class="inputBox">
          <input type="submit" name="" value="Send" id="btn">
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">

    <a class="icon-link" target="_blank" href="https://github.com/Virtual-Zhi">
      <image src="../assets/icons/github-mark.svg" class="footer-icon" alt="GitHub Icon" />
    </a>

    <a class="icon-link" target="_blank" href="https://www.instagram.com/fil.zhi/">
      <image src="../assets/icons/instagram.svg" class="footer-icon" alt="Instagram Icon" />
    </a>

    <a class="icon-link" target="_blank" href="https://www.linkedin.com/in/li-zhiqiang/">
      <image src="../assets/icons/LinkedInLocked.svg" class="footer-icon" alt="LinkedIn Icon" />
    </a>

    <a class="icon-link" href="mailto:zhiqiang.li017@gmail.com">
      <image src="../assets/icons/mail.svg" class="footer-icon" alt="Email Icon" />
    </a>
  </div>

</html>
