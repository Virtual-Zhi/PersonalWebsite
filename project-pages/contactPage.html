        <div class="inputBox">
          <input type="text" id="name" required="required">

        </div>

        </div>

          <span>Subject</span>
        </div>
        <div class="inputBox">
          <textarea required="required" id="message"></textarea>
          <span>Type your Message...</span>
        </div>
        <div class="inputBox">
          <input type="submit" name="" value="Send" id="btn">
        </div>
      </form>
